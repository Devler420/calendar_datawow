<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowWee Caldendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body onload="setdateString()">
    <div class="heading">
        <h1>Better than Google Calendar</h1>
    </div>

    <div class="container">
        <div class="calendar-container">
            <div class="year">
                <button onclick="toPrevYear()" class="toPrevYear">&#60;</button>
                    <div>
                        <h1></h1>
                        <p class="full-date1"></p>
                    </div>
                <button onclick="toNextYear()" class="toNextYear">&#62;</button>
            </div>
            <div class="month">
                <div value="0">JAN</div>
                <div value="1">FEB</div>
                <div value="2">MAR</div>
                <div value="3">APR</div>
                <div value="4">MAY</div>
                <div value="5">JUN</div>
                <div value="6">JUL</div>
                <div value="7">AUG</div>
                <div value="8">SEP</div>
                <div value="9">OCT</div>
                <div value="10">NOV</div>
                <div value="11">DEC</div>
            </div>
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days">
            </div>
        </div>

        <div class="menu-container">
            <!-- change from button => picture/something later // or maybe change to drop-down -->
            <div id="button-today">
                <strong>TODAY</strong>
            </div>
            <div class="menu">
                <div id="button-day" class="tablink active">DAY</div>
                <div id="button-week" class="tablink">WEEK</div>
                <div id="button-month" class="tablink">MONTH</div>
                <div id="button-year" class="tablink">YEAR</div>
            </div>
            <div id="button-add-event">
                <strong>ADD EVENT</strong>
            </div>
        </div>

        <div class="event-container">
            <div class="full-date2">
                <p></p>
            </div>
            <div id="day-tab"   class="event-tab">tab1</div>
            <div id="week-tab"  class="event-tab">tab2</div>
            <div id="month-tab" class="event-tab" style="display: block;">tab3</div>
            <div id="year-tab"  class="event-tab">tab4</div> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</body>
</html>
