<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowWee Caldendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
    <div class="heading">
        <h1>Better than Google Calendar</h1>
    </div>

    <div class="container">
        <div class="calendar-container">
            <div class="year">
                <button>&#60;</button>
                <h2>2021</h2>
                <button>&#62;</button>
            </div>
            <div class="month">
                <div>JAN</div>
                <div>FEB</div>
                <div>MAR</div>
                <div>APR</div>
                <div>MAY</div>
                <div>JUN</div>
                <div>JUL</div>
                <div>AUG</div>
                <div>SEP</div>
                <div>OCT</div>
                <div>NOV</div>
                <div>DEC</div>
            </div>
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days">
                <div class="prev-date">30</div>
                <div class="prev-date">31</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div class="today">19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
            </div>
            <div class="add-event">
                <button>ADD EVENT</button>
            </div>
        </div>

        <div class="event-container">
            <div class="full-date">
                26 July 2021
            </div>
        </div>
    </div>

</body>
</html>
